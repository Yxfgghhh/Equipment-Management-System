{% extends 'base.html' %}

{% block title %}台账管理{% endblock %}

{% block sidebar %}
<div class="sidebar">
    <a href="{% url 'admin_home' %}">首页</a>
    <a href="{% url 'booking_approve' %}">预约审批</a>
    <a href="{% url 'device_manage' %}">设备管理</a>
    <a href="{% url 'ledger:ledger_home' %}" class="active">台账</a>
    <a href="{% url 'report_stat' %}">报表统计</a>
</div>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>台账管理</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4">设备台账</h5>
                    <a href="{% url 'ledger:device_ledger_list' %}" class="btn btn-primary">进入设备台账</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body d-flex flex-column justify-content-between p-4">
                    <h5 class="card-title">其他台账</h5>
                    <button class="btn btn-secondary" disabled>敬请期待</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
